<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="product-preview-card">
    <picture class="product-preview-card__picture">
      <!-- TODO IMAGE FOR DESKTOP -->
      <img class="product-preview-card__picture" src="../images/image-product-mobile.jpg"
        alt="Gabrielle Chanel parfume on white surface" width="343" height="240"
        srcset="../images/image-product-mobile.jpg 1x, ../images/image-product-mobile@2x.jpg 2x">
    </picture>
    <div class="product-preview-card__info">
      <p class="product-preview-card__category">Perfume</p>
      <h1 class="product-preview-card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-preview-card__price-box">
        <span class="product-preview-card__price"> $149.99</span>
        <s class="product-preview-card__old-price">$169.99</s>
      </div>
      <button class="button button--button" type="button">
        <span class="butter__inner">
          <span class="butter__prepend"></span>
          <img class="button__icon" src="/images/icon-cart.svg" alt="" 
            width="15px" height="16px" aria-hidden="true">
          <span class="butten__text">Add to Cart</span>
        </span>
      </button>

    </div>



  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Farrukhjondev" target="_blank">FarrukhjonDev</a>.
  </div>
</body>

</html>
